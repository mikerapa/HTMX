
<div id="todo-list">

<ul class="list-group">
    {% for i, todo in enumerate(todos) %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <form hx-post="/update/{{ i }}" hx-target="#todo-list" hx-swap="outerHTML" class="d-inline-flex flex-grow-1">
                <input type="text" name="task" class="form-control me-2" value="{{ todo }}" required>
                <button class="btn btn-success" type="submit">Update</button>
            </form>
            <form hx-post="/delete/{{ i }}" hx-target="#todo-list" hx-swap="outerHTML">
                <button class="btn btn-danger">Delete</button>
            </form>
        </li>
    {% else %}
        <li class="list-group-item text-center">No tasks yet. Add a task above!</li>
    {% endfor %}
</ul>
</div>
