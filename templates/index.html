<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<script>
    function clearTaskName() {
        console.log('clearing task name');
        document.querySelector('input[name="task"]').value = '';
    }
</script>

<body class="p-4">
    <div class="container">
        <h1>To-Do List</h1>
        <form hx-post="/add" hx-target="#todo-list" hx-swap="outerHTML" class="mb-3" onsubmit="clearTaskName()">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Enter a new task" required>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
        <button class="btn btn-danger mb-3" hx-post="/clear" hx-target="#todo-list" hx-swap="outerHTML">Clear All</button>

        {% include '_todo_list.html' %}
    </div>
</body>

</html>
